<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherForecast API Frontend</title>
  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container my-4">
    <h1>Időjárás Előrejelző API</h1>
    <hr>
    <!-- Adatbevitel: Weather Type opciók -->
    <div class="form-group">
      <label for="weatherSelect">Válaszd ki az időjárás típusát:</label>
      <select id="weatherSelect" class="form-control w-50">
        <option value="Napos">Napos</option>
        <option value="Borult">Borult</option>
        <option value="Esos">Esos</option>
        <option value="Havas">Havas</option>
      </select>
      <button id="addBtn" class="btn btn-primary mt-2">Adat hozzáadása</button>
    </div>

    <!-- Megjeleníti az eddig eltárolt adatokat -->
    <div class="mb-3">
      <h4>Eltárolt időjárási adatok</h4>
      <ul id="dataList" class="list-group"></ul>
    </div>

    <!-- Két gomb a POST és GET kérésekhez -->
    <button id="postBtn" class="btn btn-success">Előrejelzés készítése (POST)</button>
    <button id="getBtn" class="btn btn-info">Összes adat lekérése (GET)</button>
    
    <hr>
    <!-- Itt jelennek meg az eredmények -->
    <div id="result"></div>
  </div>

  <script>
    // A getEnumValue függvény visszaadja a WeatherType enum megfelelő numerikus értékét:
    // 0: Napos, 1: Borult, 2: Esos, 3: Havas
    function getEnumValue(selectedWeather) {
      switch (selectedWeather) {
        case "Napos": return 0;
        case "Borult": return 1;
        case "Esos": return 2;
        case "Havas": return 3;
        default: return 0;
      }
    }

    // Globális tömb az eltárolt időjárási adatokhoz (POST kérés payloadjához)
    let weatherDataArray = [];
    const dataList = document.getElementById("dataList");
    const resultDiv = document.getElementById("result");

    // Az "Adat hozzáadása" gomb eseménykezelője: a kiválasztott opció numerikus értékké konvertálva kerül a tömbbe.
    document.getElementById("addBtn").addEventListener("click", function(){
      const select = document.getElementById("weatherSelect");
      const selectedWeather = select.value; // "Napos", "Borult", "Esos", "Havas"
      weatherDataArray.push({ "Type": getEnumValue(selectedWeather) });
      updateDataList();
    });

    // Frissíti az eltárolt adatok listájának megjelenítését
    function updateDataList(){
      dataList.innerHTML = "";
      weatherDataArray.forEach((data, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = "Adat " + (index + 1) + ": " + data.Type;
        dataList.appendChild(li);
      });
    }

    
  </script>
</body>
</html>
