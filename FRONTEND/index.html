<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherForecast API Frontend</title>
  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="container my-4">
    <h1>Időjárás Előrejelző API</h1>
    <hr>
    <!-- Adatbevitel: Weather Type opciók -->
    <div class="form-group">
      <label for="weatherSelect">Válaszd ki az időjárás típusát:</label>
      <select id="weatherSelect" class="form-control w-50">
        <option value="Napos">Napos</option>
        <option value="Borult">Borult</option>
        <option value="Esos">Esos</option>
        <option value="Havas">Havas</option>
      </select>
      <button id="addBtn" class="btn btn-primary mt-2">Adat hozzáadása</button>
      <!-- Button to clear the stored weather data -->
      <button id="clearBtn" class="btn btn-secondary mt-2">Adatok törlése</button>
    </div>

    <!-- Megjeleníti az eddig eltárolt adatokat -->
    <div class="mb-3">
      <h4>Eltárolt időjárási adatok</h4>
      <ul id="dataList" class="list-group"></ul>
    </div>

    <!-- Két gomb a POST és GET kérésekhez -->
    <button id="postBtn" class="btn btn-success">Előrejelzés készítése (POST)</button>
    <button id="getBtn" class="btn btn-info">Összes adat lekérése (GET)</button>
    
    <hr>
    <!-- Itt jelennek meg az eredmények -->
    <div id="result"></div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
